<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>정보수정</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/forError.css">
</head>
<body>
<div class="container">
    <h4 th:if="${param.wrongPw}">잘못된 비밀번호 양식입니다...</h4>
    <h2>정보수정</h2>
    <form th:action="@{/user/{num}/edit (num=${user.User_num})}" method="post">
        <div class="form-group">
            <label for="username">이름</label>
            <input type="text" id="username" name="User_name" class="form-control" th:value="${user.User_name}"
                   required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="text" id="password" name="User_password" class="form-control" th:value="${user.User_password}"
                   required>
        </div>
        <div class="form-group">
            <label for="email">이메일 (선택)</label>
            <input type="email" id="email" name="User_mail" class="form-control" th:value="${user.User_mail}">
        </div>
        <div class="form-group">
            <label>성별 (선택)</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="User_gender" id="male" value="MALE"
                       th:field="${user.User_gender}" th:checked="${user.User_gender =='MALE'}">
                <label class="form-check-label" for="male">남성</label>

                <input class="form-check-input" type="radio" name="User_gender" id="female" value="FEMALE"
                       th:field="${user.User_gender}" th:checked="${user.User_gender=='FEMALE'}">
                <label class="form-check-label" for="female">여성</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
        <a href="/user" class="btn btn-link">취소</a>
    </form>
    <form th:action="@{/user/{num}/delete (num=${user.User_num})}" method="post">
        <div>
            <button type="submit" style="background-color:red; border:red; color: white">탈퇴</button>
        </div>
    </form>
</div>
</body>
</html>
