<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/forError.css">
</head>
<body>
<div class="container">
    <div>
        <h4 th:if="${param.duplicatedId}">중복된 ID입니다.</h4>
        <h4 th:if="${param.wrongId}">잘못된 아이디 양식입니다...</h4>
        <h4 th:if="${param.wrongPw}">잘못된 비밀번호 양식입니다...</h4>
    </div>
    <h2>회원가입</h2>
    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <label for="User_name">이름</label>
            <input type="text" id="User_name" name="User_name" class="form-control"
                   th:value="${data.User_name}" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="User_id">아이디</label>
            <input type="text" id="User_id" name="User_id" class="form-control"
                   th:value="${data.User_id}" placeholder="ID" required>
        </div>
        <div class="form-group">
            <label for="User_password">비밀번호</label>
            <input type="password" id="User_password" name="User_password" class="form-control"
                   th:value="${data.User_password}" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="User_mail">이메일 (선택)</label>
            <input type="email" id="User_mail" name="User_mail" class="form-control"
                   th:value="${data.User_mail}" placeholder="E-mail">
        </div>
        <div class="form-group">
            <label>성별 (선택)</label><br>
            <div class="form-check form-check-inline">
                <input th:field="${data.User_gender}" th:checked="${data.User_gender =='MALE'}"
                       class="form-check-input" type="radio" name="User_gender" id="male" value="MALE">
                <label class="form-check-label" for="male">남성</label>
            </div>
            <div class="form-check form-check-inline">
                <input th:field="${data.User_gender}" th:checked="${data.User_gender =='FEMALE'}"
                       class="form-check-input" type="radio" name="User_gender" id="female" value="FEMALE">
                <label class="form-check-label" for="female">여성</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
        <a href="/login" class="btn btn-link">로그인</a>
    </form>
</div>
</body>
</html>
