<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/forError.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h4 th:if="${param.error}">잘못된 아아디 또는 비밀번호입니다.</h4>
            <h4 th:if="${param.invalid}">로그아웃되었습니다</h4>
            <h2 th:onclick="|location.href='@{/login}'|" class="text-center mt-5">로그인</h2>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="id" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">로그인</button>
            </form>
            <div class="text-center mt-3">
                <a href="/register" class="btn btn-secondary">회원가입</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
